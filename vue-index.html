<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>15 Puzzle Generator</title>
		<meta name="viewport" content="user-scalable=yes, width=device-width, initial-scale=1.0">
		<script async src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.1/moment.min.js" integrity="sha256-L3S3EDEk31HcLA5C6T2ovHvOcD80+fgqaCDt2BAi92o=" crossorigin="anonymous"></script>
		<link rel="stylesheet" href="css/vue-styles.css">
		<link href="https://fonts.googleapis.com/css?family=Mallanna" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Limelight" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Poiret+One" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Nunito+Sans" rel="stylesheet">
	</head>
  <body>
    <div id="app">

			<aside v-cloak v-if="showLocParaFinal">
				<p id="loc"><a @click="showPhotoHold = !showPhotoHold">(Use photo....)</a> It's {{ temp }} {{ weather }} <img v-if="!!weatherImg" :alt="weather" :src="weatherImg"/> {{ dayOrNight }} in {{ geoPlace }}, {{ getClause }}<a v-if="showLocBtn" @click="getLocation">(Fill in with my location)</a></p>

				<transition name="expand">
					<div class="photo-hold" v-if="showPhotoHold">
						<div class="camera">
							<video>Stream not available</video>
							<button id="videobutton">Take photo</button>
						</div>

						<canvas id="videocanvas"></canvas>


						<div class="video-output">
							<img id="photo" alt="screen capture" />
						</div>
					</div>
				</transition>
			</aside>


			<router-view :yahoo-link="weatherLink" :coords="coords"></router-view>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
		<script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
		<script src="vue-clipboard.min.js"></script>
    <script src="vue-app.js"></script>
  </body>
</html>
